name = "sokol_nature"
version = "1.0.0"
authors = ["Angluca"]
description = "sokol_nature"
license = "MIT"
type = "bin"

# 支持 .o 或者 .a link 文件, key 中需要包含 .a 或者 .o 从而能够方便的进行类型识别，从而判断不同的 key
# 填写相对路劲是，以当前编译的工作目录为基准。
[links]
sokol = { darwin_amd64 = 'lib/libsokol.a' }
glfw = { darwin_amd64 = 'lib/libglfw3.a' }

[dependencies]
sokol = { type = "local", version = "v0.1.0", path = "./sokol" }
glfw = { type = "local", version = "v0.1.0", path = "./glfw" }


